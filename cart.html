<div class="contact-form-container">
  <h2>Commander</h2>
  <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="0b8b335e-645e-4256-88a9-64c8b4de8676" />
      
      <!-- Full Name -->
      <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </div>

      <!-- Location -->
      <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Your Location" required>
      </div>

      <!-- Message -->
      <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      </div>

      <!-- Cart Total Display -->
    
      <div class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div>
            <strong>Total: $<span id="total">0</span></strong>
        </div>
      </div>
      

      <input type="hidden" id="cartDetails" name="Cart Details" value="">
      <input type="hidden" id="cartTotal" name="Total Price" value="">
      
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Send Cart to Email</button>
  </form>
